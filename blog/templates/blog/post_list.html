{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
<div class="post">
  <p>published: {{ post.published_date }}</p>
  {% if user.is_authenticated %}
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  {% endif %}
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock content %}
